<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Contact List - Tailwind CSS</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700&display=swap"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="style.css" />
  </head>
  <body
    class="bg-gradient-to-br from-gray-200 to-gray-400 flex items-center justify-center min-h-screen p-4"
  >
    <div
      class="w-full max-w-sm h-[700px] bg-gray-800 rounded-[40px] shadow-2xl p-4 border-4 border-gray-900 relative overflow-hidden flex flex-col"
    >
      <div class="phone-notch">
        <div class="phone-speaker"></div>
      </div>

      <div
        class="bg-gray-100 h-full w-full rounded-[24px] overflow-y-auto flex-grow"
      ></div>
    </div>
    <script src="script.js"></script>
  </body>
</html>
